name: Hardware Connectivity

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  schedule:
    # Every 6 hours
    - cron: '0 */6 * * *'

concurrency:
  group: connectivity
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  connectivity:
    name: MoQ Connectivity Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: connectivity

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev libv4l-dev libasound2-dev nasm

      - name: Build connectivity checker
        run: cargo build --example moq_connectivity --release

      - name: Check CAN can0
        id: check_can0
        if: always()
        continue-on-error: true
        run: cargo run --example moq_connectivity --release -- anon/xoq-can-can0/state:can

      - name: Check CAN can1
        id: check_can1
        if: always()
        continue-on-error: true
        run: cargo run --example moq_connectivity --release -- anon/xoq-can-can1/state:can

      - name: Check RealSense video
        id: check_realsense_video
        if: always()
        continue-on-error: true
        run: cargo run --example moq_connectivity --release -- anon/realsense:video

      - name: Check RealSense depth
        id: check_realsense_depth
        if: always()
        continue-on-error: true
        run: cargo run --example moq_connectivity --release -- anon/realsense:depth

      - name: Summary
        if: always()
        run: |
          echo "## Hardware Connectivity Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Server | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY

          can0="${{ steps.check_can0.outcome }}"
          can1="${{ steps.check_can1.outcome }}"
          rs_video="${{ steps.check_realsense_video.outcome }}"
          rs_depth="${{ steps.check_realsense_depth.outcome }}"

          [ "$can0" = "success" ] && echo "| CAN can0 | :white_check_mark: Pass |" >> $GITHUB_STEP_SUMMARY || echo "| CAN can0 | :x: $can0 |" >> $GITHUB_STEP_SUMMARY
          [ "$can1" = "success" ] && echo "| CAN can1 | :white_check_mark: Pass |" >> $GITHUB_STEP_SUMMARY || echo "| CAN can1 | :x: $can1 |" >> $GITHUB_STEP_SUMMARY
          [ "$rs_video" = "success" ] && echo "| RealSense video | :white_check_mark: Pass |" >> $GITHUB_STEP_SUMMARY || echo "| RealSense video | :x: $rs_video |" >> $GITHUB_STEP_SUMMARY
          [ "$rs_depth" = "success" ] && echo "| RealSense depth | :white_check_mark: Pass |" >> $GITHUB_STEP_SUMMARY || echo "| RealSense depth | :x: $rs_depth |" >> $GITHUB_STEP_SUMMARY

      - name: Check results
        if: always()
        run: |
          passed=0
          total=4

          [ "${{ steps.check_can0.outcome }}" = "success" ] && passed=$((passed + 1))
          [ "${{ steps.check_can1.outcome }}" = "success" ] && passed=$((passed + 1))
          [ "${{ steps.check_realsense_video.outcome }}" = "success" ] && passed=$((passed + 1))
          [ "${{ steps.check_realsense_depth.outcome }}" = "success" ] && passed=$((passed + 1))

          echo "Passed: $passed/$total"

          if [ "$passed" -lt "$total" ]; then
            echo "Some connectivity checks failed ($passed/$total passed)"
            exit 1
          fi
