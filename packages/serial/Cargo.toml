[package]
name = "xoq-serial"
version = "0.3.4"
edition = "2021"
description = "Drop-in replacement for pyserial - remote serial ports over P2P"
license = "Apache-2.0"
repository = "https://github.com/haixuantao/xoq"

[lib]
name = "xoq_serial"
crate-type = ["cdylib"]

[dependencies]
xoq = { path = "../..", features = ["serial-remote"] }
pyo3 = { version = "0.22", features = ["extension-module", "abi3-py38"] }
